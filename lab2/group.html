<!DOCTYPE html>
<html lang="uk">
<head>
    <title>
        Студентські групи
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <script src="js/my.js"></script>
    <script src="js/data.js"></script>
    <script src="js/group.js"></script>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a class="brand-logo">Група</a>
    </div>
</nav>

<div class="container">
    <div class="row">

        <form>
            <div class="input-field col s12">
                <input type="text" class="validate" id="number">
                <label for="number">Номер групи</label>
            </div>

            <div class="input-field col s12">
                <input type="text" class="validate" id="faculty">
                <label for="faculty">Факультет</label>
            </div>


            <div class="input-field col s12 right-align">
                <a id="save" class="btn-floating btn-large waves-effects waves-light green">
                    <i class="material-icons">OK</i>
                </a>
            </div>
        </form>

    </div>
</div>
</body>
</html>
